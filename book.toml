[book]
authors = ["Wabbajack Team"]
language = "en"
multilingual = false
src = "src"
title = "Wabbajack Documentation"
description = "The Official Wabbajack Documentation."

[build]
create-missing = false

[output.html]
cname = "wiki.wabbajack.org"
default-theme = "rust"
preferred-dark-theme = "navy"
git-repository-url = "https://github.com/wabbajack-tools/wiki"
edit-url-template = "https://github.com/wabbajack-tools/wiki/edit/main/{path}"
additional-css = ['.\theme\catppuccin.css', '.\theme\catppuccin-highlight.css']

[output.html.print]
enable = false

[preprocessor]

[preprocessor.catppuccin]
assets_version = "0.2.0" # DO NOT EDIT: Managed by `mdbook-catppuccin install`
